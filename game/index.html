        /* åº•éƒ¨è£…é¥° */

        /* åŠ è½½çŠ¶æ€ */

        .loading-spinner {

        /* åŠ¨ç”» */

        /* å®‰å…¨åŒºåŸŸé€‚é… */

        /* å¤§å±å¹•é€‚é… */

            <div class="screen-bezel">

                            <div class="menu-subtitle">ç‚¹å‡»å¼€å§‹æ¸¸æˆ</div>

                        <div class="game-list" id="gameList">

    <script>
        // çŠ¶æ€ç®¡ç†
        let state = {
            currentView: 'menu',
            currentGame: null
        };

        const gameItems = document.querySelectorAll('.game-item:not(.disabled)');
        const menuScreen = document.getElementById('menuScreen');
        const gameFrame = document.getElementById('gameFrame');
        const loading = document.getElementById('loading');
        const backBar = document.getElementById('backBar');
        const backBtn = document.getElementById('backBtn');
        const currentGameName = document.getElementById('currentGameName');

        // å¯åŠ¨æ¸¸æˆ
        function startGame(item) {
            if (item.classList.contains('disabled')) return;
            
            const gameUrl = item.dataset.url;
            const gameName = item.querySelector('.game-name').textContent;
            
            // æ˜¾ç¤ºåŠ è½½
            loading.classList.add('active');
            menuScreen.classList.add('hidden');
            
            // åŠ è½½æ¸¸æˆ
            gameFrame.src = gameUrl;
            gameFrame.onload = () => {
                loading.classList.remove('active');
                gameFrame.classList.add('active');
                backBar.classList.add('active');
                currentGameName.textContent = gameName;
                state.currentView = 'game';
                state.currentGame = gameName;
            };
        }

        // è¿”å›èœå•
        function backToMenu() {
            if (state.currentView !== 'game') return;
            
            gameFrame.classList.remove('active');
            gameFrame.src = '';
            backBar.classList.remove('active');
            menuScreen.classList.remove('hidden');
            
            state.currentView = 'menu';
            state.currentGame = null;
        }

        // äº‹ä»¶ç»‘å®š
        gameItems.forEach(item => {
            item.addEventListener('click', () => startGame(item));
        });

        backBtn.addEventListener('click', backToMenu);

        // é”®ç›˜è¿”å›
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && state.currentView === 'game') {
                e.preventDefault();
                backToMenu();
            }
        });
    </script>
