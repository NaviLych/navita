<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>🎨 分享卡片生成器</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>🎨 分享卡片</h1>
            <button class="btn-settings" id="settingsBtn" title="设置">⚙️</button>
        </header>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Step 1: Card Type Selection -->
            <div class="step-container active" id="stepTypeSelect">
                <h2 class="step-title">选择卡片类型</h2>
                <div class="card-types">
                    <button class="type-card" data-type="music">
                        <div class="type-icon">🎵</div>
                        <div class="type-name">音乐</div>
                        <div class="type-desc">播放器样式，展示歌曲信息</div>
                    </button>
                    <button class="type-card" data-type="podcast">
                        <div class="type-icon">🎙️</div>
                        <div class="type-name">播客</div>
                        <div class="type-desc">播客节目信息卡片</div>
                    </button>
                    <button class="type-card" data-type="article">
                        <div class="type-icon">📄</div>
                        <div class="type-name">文章</div>
                        <div class="type-desc">文章标题、作者和摘要</div>
                    </button>
                    <button class="type-card" data-type="text">
                        <div class="type-icon">📝</div>
                        <div class="type-name">纯文字</div>
                        <div class="type-desc">文字内容与高亮</div>
                    </button>
                </div>
            </div>

            <!-- Step 2: Card Input Form -->
            <div class="step-container" id="stepCardInput">
                <div class="step-header">
                    <button class="btn-back" id="backBtn">← 返回</button>
                    <h2 class="step-title" id="inputTitle">填写内容</h2>
                </div>
                
                <!-- Dynamic form will be inserted here -->
                <form class="card-form" id="cardForm">
                    <!-- Form fields will be dynamically generated -->
                </form>

                <div class="form-actions">
                    <button class="btn-primary" id="previewBtn">预览卡片</button>
                </div>
            </div>

            <!-- Step 3: Card Preview & Style Selection -->
            <div class="step-container" id="stepPreview">
                <div class="step-header">
                    <button class="btn-back" id="backToEditBtn">← 编辑</button>
                    <h2 class="step-title">选择样式</h2>
                </div>

                <!-- Theme Selector -->
                <div class="theme-selector">
                    <button class="theme-btn active" data-theme="modern">现代</button>
                    <button class="theme-btn" data-theme="classic">经典</button>
                    <button class="theme-btn" data-theme="minimal">极简</button>
                    <button class="theme-btn" data-theme="vibrant">鲜艳</button>
                    <button class="theme-btn" data-theme="elegant">优雅</button>
                    <button class="theme-btn" data-theme="retro">复古</button>
                </div>

                <!-- Card Preview -->
                <div class="preview-container">
                    <div class="card-preview" id="cardPreview">
                        <!-- Card will be rendered here -->
                    </div>
                </div>

                <div class="preview-actions">
                    <button class="btn-primary" id="downloadBtn">下载卡片</button>
                </div>
            </div>
        </main>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <div class="panel-header">
                <h3>设置</h3>
                <button class="btn-close" id="closeSettingsBtn">×</button>
            </div>
            <div class="panel-content">
                <div class="setting-group">
                    <label for="apiKey">OpenAI API Key</label>
                    <input type="password" id="apiKey" placeholder="sk-...">
                    <small>用于生成文章摘要（可选）</small>
                </div>
                <div class="setting-group">
                    <label for="apiProxy">API 代理地址（可选）</label>
                    <input type="url" id="apiProxy" placeholder="https://...">
                    <small>留空使用默认地址</small>
                </div>
                <div class="setting-actions">
                    <button class="btn-primary" id="saveSettingsBtn">保存</button>
                </div>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>

        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loading">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>

        <!-- Toast Notification -->
        <div class="toast" id="toast"></div>
    </div>

    <!-- Canvas for card rendering -->
    <canvas id="cardCanvas" style="display: none;"></canvas>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
