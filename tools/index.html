    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // Load theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            html.setAttribute('data-theme', 'dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', newTheme);
        });

        // Update Time and Date
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            const dateString = now.toLocaleDateString('zh-CN', { 
                weekday: 'long',
                year: 'numeric',
                month: 'long', 
                day: 'numeric'
            });
            
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString;
        }

        // Update time immediately and every second
        updateTime();
        setInterval(updateTime, 1000);

        // Weather functionality
        const weatherInfo = document.getElementById('weatherInfo');
        const weatherLocation = document.getElementById('weatherLocation');

        // Weather icon mapping
        const weatherIcons = {
            'Clear': '‚òÄÔ∏è',
            'Clouds': '‚òÅÔ∏è',
            'Rain': 'üåßÔ∏è',
            'Drizzle': 'üå¶Ô∏è',
            'Thunderstorm': '‚õàÔ∏è',
            'Snow': '‚ùÑÔ∏è',
            'Mist': 'üå´Ô∏è',
            'Fog': 'üå´Ô∏è',
            'Haze': 'üå´Ô∏è'
        };

        // Fetch weather using wttr.in API (no API key needed)
        async function fetchWeather() {
            try {
                // Using free weather API - wttr.in (no API key needed)
                const response = await fetch(`https://wttr.in/?format=j1`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                // Validate response
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Invalid content type received');
                }
                
                const data = await response.json();
                
                if (data && data.current_condition && data.current_condition[0]) {
                    const current = data.current_condition[0];
                    const temp = Math.round(current.temp_C);
                    const desc = current.weatherDesc[0].value;
                    const location = data.nearest_area[0].areaName[0].value;
                    
                    // Determine weather icon with case-insensitive matching
                    let icon = 'üå§Ô∏è';
                    const descLower = desc.toLowerCase();
                    for (const [key, value] of Object.entries(weatherIcons)) {
                        if (descLower.includes(key.toLowerCase())) {
                            icon = value;
                            break;
                        }
                    }
                    
                    // Create text nodes to prevent XSS
                    const iconSpan = document.createElement('span');
                    iconSpan.className = 'weather-icon';
                    iconSpan.textContent = icon;
                    
                    const tempSpan = document.createElement('span');
                    tempSpan.className = 'weather-temp';
                    tempSpan.textContent = `${temp}¬∞C`;
                    
                    const descSpan = document.createElement('span');
                    descSpan.className = 'weather-desc';
                    descSpan.textContent = desc;
                    
                    weatherInfo.innerHTML = '';
                    weatherInfo.appendChild(iconSpan);
                    weatherInfo.appendChild(tempSpan);
                    weatherInfo.appendChild(descSpan);
                    weatherLocation.textContent = location;
                } else {
                    throw new Error('Invalid weather data structure');
                }
            } catch (error) {
                console.error('Weather fetch error:', error);
                // Fallback to simple display
                const iconSpan = document.createElement('span');
                iconSpan.className = 'weather-icon';
                iconSpan.textContent = 'üå§Ô∏è';
                
                const descSpan = document.createElement('span');
                descSpan.className = 'weather-desc';
                descSpan.textContent = 'Â§©Ê∞î‰ø°ÊÅØ‰∏çÂèØÁî®';
                
                weatherInfo.innerHTML = '';
                weatherInfo.appendChild(iconSpan);
                weatherInfo.appendChild(descSpan);
                weatherLocation.textContent = '';
            }
        }

        // Fetch weather on page load
        fetchWeather();
    </script>
