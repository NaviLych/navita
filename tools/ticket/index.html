<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <title>小票计时</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Todo List View -->
    <div class="view" id="listView">
        <!-- Header -->
        <header class="header">
            <h1 class="title">待办小票</h1>
            <div class="header-controls">
                <button class="icon-btn" id="themeToggle" title="切换主题" aria-label="切换深色模式">🌙</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container">
            <!-- Add Todo Form -->
            <div class="add-todo-container">
                <input 
                    type="text" 
                    id="todoInput" 
                    class="todo-input" 
                    placeholder="添加新待办..."
                    autocomplete="off"
                />
                <button class="add-btn" id="addBtn">➕</button>
            </div>

            <!-- Todo List -->
            <div class="todo-list" id="todoList">
                <!-- Todos will be inserted here dynamically -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">📋</div>
                <div class="empty-text">暂无待办事项</div>
                <div class="empty-hint">添加待办开始计时</div>
            </div>
        </main>
    </div>

    <!-- Focus/Timer View -->
    <div class="view hidden" id="focusView">
        <header class="focus-header">
            <button class="back-btn" id="backBtn" title="返回" aria-label="返回列表">←</button>
            <button class="icon-btn" id="themeToggleFocus" title="切换主题" aria-label="切换深色模式">🌙</button>
        </header>

        <!-- Bank Ticket Style Display -->
        <div class="ticket-container">
            <div class="ticket">
                <div class="ticket-header">
                    <div class="ticket-brand">专注计时</div>
                    <div class="ticket-date" id="ticketDate"></div>
                </div>
                
                <div class="ticket-number-section">
                    <div class="ticket-label">您的号码</div>
                    <div class="ticket-number" id="ticketNumber">A001</div>
                </div>

                <div class="ticket-task-section">
                    <div class="ticket-task-label">当前任务</div>
                    <div class="ticket-task-name" id="ticketTaskName">任务名称</div>
                </div>

                <div class="ticket-divider"></div>

                <div class="timer-section">
                    <div class="timer-display" id="timerDisplay">00:00:00</div>
                    <div class="timer-label">已专注时长</div>
                </div>

                <div class="timer-controls">
                    <button class="control-btn start-btn" id="startBtn">开始</button>
                    <button class="control-btn pause-btn hidden" id="pauseBtn">暂停</button>
                    <button class="control-btn reset-btn" id="resetBtn">重置</button>
                </div>

                <div class="ticket-footer">
                    <div class="ticket-tip">保持专注，完成目标 ✨</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
