<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB 拆分工具</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>📖 EPUB 拆分工具</h1>
            <p class="subtitle">将大型 EPUB 文件按章节拆分为多个小文件，保持章节完整性</p>
        </header>

        <main>
            <!-- 上传区域 -->
            <section class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📚</div>
                    <h3>拖拽 EPUB 文件到此处</h3>
                    <p>或者点击选择文件</p>
                    <input type="file" id="fileInput" accept=".epub" hidden>
                    <button class="btn btn-primary" id="selectFileBtn">选择 EPUB 文件</button>
                </div>
                <div class="file-info" id="fileInfo" hidden>
                    <div class="file-icon">📕</div>
                    <div class="file-details">
                        <span class="file-name" id="fileName"></span>
                        <span class="file-size" id="fileSize"></span>
                    </div>
                    <button class="btn btn-secondary" id="removeFileBtn">移除</button>
                </div>
            </section>

            <!-- 拆分设置 -->
            <section class="settings-section" id="settingsSection" hidden>
                <h2>⚙️ 拆分设置</h2>
                
                <div class="settings-grid">
                    <div class="setting-group">
                        <label for="targetSize">目标文件大小 (MB)</label>
                        <div class="input-with-suffix">
                            <input type="number" id="targetSize" value="50" min="1" max="500" step="1">
                            <span class="suffix">MB</span>
                        </div>
                        <p class="setting-hint">每个拆分后的 EPUB 文件的目标大小</p>
                    </div>
                    
                    <div class="setting-group">
                        <label for="outputPrefix">输出文件名前缀</label>
                        <input type="text" id="outputPrefix" placeholder="自动使用原文件名">
                        <p class="setting-hint">留空则使用原文件名作为前缀</p>
                    </div>
                </div>

                <button class="btn btn-primary btn-large" id="analyzeBtn">
                    <span class="btn-icon">🔍</span>
                    分析 EPUB 结构
                </button>
            </section>

            <!-- 章节预览 -->
            <section class="preview-section" id="previewSection" hidden>
                <h2>📑 章节分析结果</h2>
                
                <div class="epub-info" id="epubInfo">
                    <div class="info-item">
                        <span class="info-label">书名</span>
                        <span class="info-value" id="bookTitle">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">作者</span>
                        <span class="info-value" id="bookAuthor">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">总章节数</span>
                        <span class="info-value" id="totalChapters">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">预计拆分数</span>
                        <span class="info-value" id="splitCount">-</span>
                    </div>
                </div>

                <div class="split-preview" id="splitPreview">
                    <h3>📦 拆分预览</h3>
                    <div class="split-list" id="splitList"></div>
                </div>

                <div class="chapter-list-container">
                    <h3>📋 章节列表</h3>
                    <div class="chapter-list" id="chapterList"></div>
                </div>

                <button class="btn btn-success btn-large" id="splitBtn">
                    <span class="btn-icon">✂️</span>
                    开始拆分
                </button>
            </section>

            <!-- 进度区域 -->
            <section class="progress-section" id="progressSection" hidden>
                <h2>⏳ 拆分进度</h2>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">准备中...</div>
                </div>
                <div class="progress-log" id="progressLog"></div>
            </section>

            <!-- 结果区域 -->
            <section class="result-section" id="resultSection" hidden>
                <h2>✅ 拆分完成</h2>
                <div class="result-summary" id="resultSummary">
                    <div class="result-icon">🎉</div>
                    <p class="result-text">成功拆分为 <span id="resultCount">0</span> 个文件</p>
                </div>
                <div class="result-files" id="resultFiles"></div>
                <div class="result-actions">
                    <button class="btn btn-primary" id="downloadAllBtn">
                        <span class="btn-icon">📥</span>
                        下载全部 (ZIP)
                    </button>
                    <button class="btn btn-secondary" id="resetBtn">
                        <span class="btn-icon">🔄</span>
                        处理新文件
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <p>EPUB 拆分工具 - 保持章节完整性的智能拆分</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
