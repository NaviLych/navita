<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <title>电子吧唧生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="db.js"></script>
    <script src="cropper.js"></script>
    <!-- Animated Background -->
    <div class="background">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">
                <span class="title-emoji">🎨</span>
                <span class="title-text">电子吧唧生成器</span>
            </h1>
            <div class="header-actions">
                <button class="icon-btn" id="themeToggle" title="切换主题" aria-label="切换深色模式">🌙</button>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-navigation">
            <button class="tab-btn active" data-tab="editor">
                <span class="tab-icon">✏️</span>
                <span class="tab-text">编辑器</span>
            </button>
            <button class="tab-btn" data-tab="gallery">
                <span class="tab-icon">🖼️</span>
                <span class="tab-text">吧唧墙</span>
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Editor Tab -->
            <div class="tab-content active" id="editorTab">
            <!-- Badge Preview Section -->
            <section class="preview-section">
                <div class="section-title">预览</div>
                <div class="badge-container" id="badgeContainer">
                    <div class="badge" id="badge">
                        <div class="badge-shine"></div>
                        <div class="badge-image-wrapper" id="badgeImageWrapper">
                            <img src="" alt="" id="badgeImage" class="badge-image hidden">
                            <div class="image-placeholder" id="imagePlaceholder">
                                <div class="placeholder-icon">🖼️</div>
                                <div class="placeholder-text">点击下方上传图片</div>
                            </div>
                        </div>
                        <div class="badge-text-container">
                            <div class="badge-title" id="badgeTitle">我的电子吧唧</div>
                            <div class="badge-subtitle" id="badgeSubtitle">定制你的专属徽章</div>
                        </div>
                        <div class="badge-footer">
                            <div class="badge-date" id="badgeDate"></div>
                        </div>
                    </div>
                </div>
                <div class="preview-actions">
                    <button class="btn btn-download" id="downloadBtn" title="下载吧唧">
                        <span class="btn-icon">💾</span>
                        <span class="btn-text">下载吧唧</span>
                    </button>
                    <button class="btn btn-save" id="saveBadgeBtn" title="保存到吧唧墙">
                        <span class="btn-icon">⭐</span>
                        <span class="btn-text">保存吧唧</span>
                    </button>
                </div>
            </section>

            <!-- Customization Panel -->
            <section class="customization-section">
                <div class="section-title">自定义</div>
                
                <!-- Image Upload -->
                <div class="control-group">
                    <label class="control-label">图片</label>
                    <div class="image-upload-area" id="imageUploadArea">
                        <input type="file" id="imageInput" accept="image/*" class="file-input">
                        <div class="upload-content">
                            <div class="upload-icon">📷</div>
                            <div class="upload-text">点击或拖拽上传图片</div>
                            <div class="upload-hint">支持 JPG, PNG, GIF</div>
                        </div>
                    </div>
                    <button class="btn btn-clear" id="clearImageBtn">清除图片</button>
                </div>

                <!-- Text Inputs -->
                <div class="control-group">
                    <label class="control-label" for="titleInput">标题</label>
                    <input type="text" id="titleInput" class="text-input" value="我的电子吧唧" maxlength="30" placeholder="输入标题...">
                </div>

                <div class="control-group">
                    <label class="control-label" for="subtitleInput">副标题</label>
                    <input type="text" id="subtitleInput" class="text-input" value="定制你的专属徽章" maxlength="50" placeholder="输入副标题...">
                </div>

                <!-- Badge Style -->
                <div class="control-group">
                    <label class="control-label">吧唧样式</label>
                    <div class="style-buttons">
                        <button class="style-btn active" data-style="gradient">渐变</button>
                        <button class="style-btn" data-style="solid">纯色</button>
                        <button class="style-btn" data-style="glass">玻璃</button>
                        <button class="style-btn" data-style="neon">霓虹</button>
                    </div>
                </div>

                <!-- Shape -->
                <div class="control-group">
                    <label class="control-label">形状</label>
                    <div class="style-buttons">
                        <button class="shape-btn active" data-shape="rounded">圆角</button>
                        <button class="shape-btn" data-shape="circle">圆形</button>
                        <button class="shape-btn" data-shape="square">方形</button>
                    </div>
                </div>

                <!-- Effects -->
                <div class="control-group">
                    <label class="control-label">特效</label>
                    <div class="effect-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="shineEffect" checked>
                            <span class="checkbox-text">✨ 闪光效果</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="animateEffect" checked>
                            <span class="checkbox-text">🎬 浮动动画</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="glowEffect">
                            <span class="checkbox-text">💫 发光效果</span>
                        </label>
                    </div>
                </div>

                <!-- Actions -->
                <div class="control-group">
                    <button class="btn btn-primary btn-full" id="resetBtn">
                        <span class="btn-icon">🔄</span>
                        <span class="btn-text">重置默认</span>
                    </button>
                </div>
            </section>
        </div>

        <!-- Gallery Tab -->
        <div class="tab-content" id="galleryTab">
            <section class="gallery-section">
                <div class="gallery-header">
                    <div class="section-title">我的吧唧墙</div>
                    <button class="btn btn-clear" id="clearAllBadgesBtn">
                        <span class="btn-icon">🗑️</span>
                        <span class="btn-text">清空全部</span>
                    </button>
                </div>
                <div class="gallery-grid" id="galleryGrid">
                    <!-- Badges will be loaded here -->
                </div>
                <div class="gallery-empty" id="galleryEmpty">
                    <div class="empty-icon">📭</div>
                    <div class="empty-text">还没有保存的吧唧</div>
                    <div class="empty-hint">在编辑器中创建并保存你的第一个吧唧吧！</div>
                </div>
            </section>
        </div>
    </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
