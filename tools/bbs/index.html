<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>Reddit风格论坛</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">🔥 Reddit风格论坛</h1>
                <div class="header-controls">
                    <button class="btn-new-post" id="btnNewPost">+ 新建帖子</button>
                    <button class="theme-toggle" id="themeToggle" title="切换主题">🌙</button>
                </div>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 排序工具栏 -->
            <div class="sort-toolbar">
                <button class="sort-btn active" data-sort="hot">🔥 热门</button>
                <button class="sort-btn" data-sort="new">🆕 最新</button>
                <button class="sort-btn" data-sort="top">⬆️ 最高分</button>
            </div>
            
            <!-- 帖子列表 -->
            <div class="posts-container" id="postsContainer">
                <!-- 欢迎提示 -->
                <div class="welcome-card">
                    <h2>✨ 欢迎来到Reddit风格论坛</h2>
                    <p>使用投票系统发现最好的内容</p>
                    <p>点击上方"新建帖子"按钮开始创建你的第一个帖子！</p>
                </div>
            </div>
        </main>

        <!-- 新建/编辑帖子模态框 -->
        <div class="modal" id="postModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">新建帖子</h2>
                    <button class="btn-close" id="btnCloseModal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="text" class="input-title" id="inputTitle" placeholder="帖子标题...">
                    <select class="input-category" id="inputCategory">
                        <option value="general">🌐 综合讨论</option>
                        <option value="tech">💻 技术</option>
                        <option value="life">🌱 生活</option>
                        <option value="entertainment">🎮 娱乐</option>
                        <option value="news">📰 新闻</option>
                        <option value="question">❓ 提问</option>
                    </select>
                    <textarea class="input-content" id="inputContent" placeholder="输入帖子内容...&#10;&#10;支持换行，可以讲述一个故事、提出一个问题，或者分享你的想法..." rows="8"></textarea>
                    <input type="text" class="input-author" id="inputAuthor" placeholder="作者昵称（可选）">
                </div>
                <div class="modal-footer">
                    <button class="btn-cancel" id="btnCancel">取消</button>
                    <button class="btn-save" id="btnSave">发布</button>
                </div>
            </div>
        </div>

        <!-- 查看帖子详情模态框 -->
        <div class="modal" id="viewModal">
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <button class="btn-back" id="btnBack">← 返回</button>
                    <button class="btn-close" id="btnCloseView">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- 帖子详情 -->
                    <div class="post-detail" id="postDetail">
                        <!-- 动态生成 -->
                    </div>
                    
                    <!-- 回复区域 -->
                    <div class="replies-section">
                        <h3>💬 回复</h3>
                        <div class="replies-list" id="repliesList">
                            <!-- 动态生成 -->
                        </div>
                        
                        <!-- 新回复表单 -->
                        <div class="reply-form">
                            <textarea class="input-reply" id="inputReply" placeholder="写下你的回复..." rows="3"></textarea>
                            <div class="reply-form-footer">
                                <input type="text" class="input-reply-author" id="inputReplyAuthor" placeholder="昵称（可选）">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="inputIsOP" class="checkbox-isop">
                                    <span>标识为楼主</span>
                                </label>
                                <button class="btn-submit-reply" id="btnSubmitReply">发表回复</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
