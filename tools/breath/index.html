<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>呼吸光环</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 控制面板 -->
        <div class="control-panel" id="controlPanel">
            <div class="panel-header">
                <h1>呼吸光环</h1>
                <button class="btn-close" id="closePanel" title="隐藏控制面板">×</button>
            </div>

            <!-- 呼吸模式选择 -->
            <div class="control-group">
                <label>呼吸模式</label>
                <div class="rhythm-buttons">
                    <button class="rhythm-btn active" data-rhythm="478">4-7-8 呼吸</button>
                    <button class="rhythm-btn" data-rhythm="box">方块呼吸</button>
                    <button class="rhythm-btn" data-rhythm="custom">自定义</button>
                </div>
                <div class="rhythm-info" id="rhythmInfo">吸气 4 秒 → 屏息 7 秒 → 呼气 8 秒</div>
            </div>

            <!-- 自定义模式设置 -->
            <div class="control-group custom-settings" id="customSettings">
                <label>自定义时长（秒）</label>
                <div class="custom-inputs">
                    <div class="input-group">
                        <span>吸气</span>
                        <input type="number" id="customInhale" min="1" max="10" value="4">
                    </div>
                    <div class="input-group">
                        <span>屏息</span>
                        <input type="number" id="customHold" min="0" max="10" value="4">
                    </div>
                    <div class="input-group">
                        <span>呼气</span>
                        <input type="number" id="customExhale" min="1" max="10" value="4">
                    </div>
                </div>
            </div>

            <!-- 音量控制 -->
            <div class="control-group">
                <label>环境音</label>
                <div class="sound-selector">
                    <button class="sound-btn active" data-sound="none">关闭</button>
                    <button class="sound-btn" data-sound="wind">风声</button>
                    <button class="sound-btn" data-sound="wave">海浪</button>
                </div>
                <div class="volume-control">
                    <span>🔊</span>
                    <input type="range" id="volumeSlider" min="0" max="100" value="50">
                    <span id="volumeValue">50%</span>
                </div>
            </div>

            <!-- 其他控制 -->
            <div class="control-group">
                <label>显示选项</label>
                <div class="toggle-buttons">
                    <button class="toggle-btn" id="darkModeBtn">
                        <span class="icon">🌙</span>
                        <span>夜间模式</span>
                    </button>
                    <button class="toggle-btn" id="fullscreenBtn">
                        <span class="icon">⛶</span>
                        <span>全屏</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 呼吸画布 -->
        <div class="breath-canvas">
            <div class="breath-circle" id="breathCircle">
                <div class="circle-glow"></div>
            </div>
            <div class="breath-text" id="breathText">点击开始</div>
            <div class="breath-timer" id="breathTimer">3:00</div>
        </div>

        <!-- 开始/暂停按钮 -->
        <button class="main-button" id="mainButton">
            <span class="button-text">开始</span>
        </button>

        <!-- 显示控制面板按钮 -->
        <button class="show-panel-btn" id="showPanelBtn" title="显示控制面板">⚙️</button>
    </div>

    <!-- 音效提示 -->
    <div class="sound-notice" id="soundNotice">
        🔊 点击任意位置启用音效
    </div>

    <script src="app.js"></script>
</body>
</html>
