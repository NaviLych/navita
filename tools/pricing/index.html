<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>期权定价互动教程</title>
  <link rel="stylesheet" href="shared/styles.css">
</head>
<body>
  <header class="hero">
    <h1>📈 期权定价互动教程</h1>
    <p>从零开始，一步步掌握期权基础、定价模型、Greeks与策略</p>
  </header>

  <main class="home-grid">
    <a href="basics/" class="card">
      <div class="card-icon">📘</div>
      <h2>期权基础</h2>
      <p>Call / Put、多头空头、权利金，用最简单的例子讲透核心概念</p>
    </a>

    <a href="pricing/" class="card">
      <div class="card-icon">🧮</div>
      <h2>Black-Scholes 定价</h2>
      <p>理解 BS 公式的直觉与参数，实时计算期权理论价格</p>
    </a>

    <a href="greeks/" class="card">
      <div class="card-icon">Δ</div>
      <h2>Greeks 敏感度</h2>
      <p>Delta、Gamma、Vega、Theta、Rho 逐一拆解，可视化感受风险</p>
    </a>

    <a href="pnl/" class="card">
      <div class="card-icon">📊</div>
      <h2>盈亏图 (PnL)</h2>
      <p>到期时的收益曲线，滑动价格体验实时盈亏</p>
    </a>

    <a href="strategies/" class="card">
      <div class="card-icon">🎯</div>
      <h2>常见策略</h2>
      <p>牛市价差、跨式、蝶式……看懂组合构造与风险收益</p>
    </a>
  </main>

  <footer>
    <small>仅供学习，不构成投资建议 · <a href="https://github.com" target="_blank">GitHub</a></small>
